<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=360, initial-scale=1">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Subrayada|Orbitron:900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1 class="heading">SuperSonic Punk</h1>
    <main class="main-container">

        <section class="section">
            <h2 class="text-center">Products</h2>
            <div class="products">

                <div class="product">
                    <img class="product__image" src="./images/p1.jpg" alt="Nintendo Gameboy">
                    <h2 class="product__name">Nintendo Gameboy</h2>
                    <h3 class="product__price">500</h3>
                    <button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
                </div>
                <div class="product">
                    <img class="product__image" src="./images/p2.jpg" alt="Nintendo Wii">
                    <h2 class="product__name">Nintendo Wii</h2>
                    <h3 class="product__price">2000</h3>
                    <button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
                </div>
                <div class="product">
                    <img class="product__image" src="./images/p3.jpg" alt="Gameboy Famicon">
                    <h2 class="product__name">Gameboy Famicon</h2>
                    <h3 class="product__price">800</h3>
                    <button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
                </div>
                <div class="product">
                    <img class="product__image" src="./images/p4.jpg" alt="Gameboy Color">
                    <h2 class="product__name">Gameboy Color</h2>
                    <h3 class="product__price">700</h3>
                    <button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
                </div>
                <div class="product">
                    <img class="product__image" src="./images/p5.jpg" alt="Nintendo Gamecube">
                    <h2 class="product__name">Nintendo Gamecube</h2>
                    <h3 class="product__price">550</h3>
                    <button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
                </div>
                <div class="product">
                    <img class="product__image" src="./images/p6.jpg" alt="NES Classic">
                    <h2 class="product__name">NES Classic</h2>
                    <h3 class="product__price">600</h3>
                    <button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
                </div>
            </div>
        </section>

        <section class="section">
            <h2 class="text-center">Cart</h2>
            <div class="cart"></div>
        </section>

    </main>

    <script src="main.js"></script>
</body>

</html>
